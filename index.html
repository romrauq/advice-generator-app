<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<script src="./resources/js/scripts.js" defer></script>
		<title>Frontend Mentor | Advice generator app</title>
	</head>

	<body>
		<main>
			<div class="container">
				<p class="advice-count-text">Advice #<span id="advice-count-output"></span></p>

				<p class="advice-text">
					"<span id="advice-text-output"
						>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis laborum ipsa
						eius consequuntur eaque officia.</span
					>"
				</p>

				<img
					src="./resources/images/pattern-divider-desktop.svg"
					alt=""
					class="divider divider-desktop"
				/>
				<img
					src="./resources/images/pattern-divider-desktop.svg"
					alt=""
					class="divider divider-mobile"
				/>
			</div>
			<button class="dice-icon-button" id="request-button">
				<img src="./resources/images/icon-dice.svg" alt="" class="dice-icon" />
			</button>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
		</div>
	</body>
</html>
